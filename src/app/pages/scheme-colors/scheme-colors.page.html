<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="tabs/home-tab"></ion-back-button>
    </ion-buttons>
    <ion-title color="light" class="ion-text-center ion-text-uppercase">
      COLOR VISUALIZER
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Label only -->
  <ion-grid class="ion-margin-top">
    <ion-row class="ion-justify-content-center">
      <div *ngFor="let product of this.productService.rosCoverageProducts">
        <ion-col *ngIf="product.color !== undefined && product.color.length > 0 && (this.scheme.selectedData.type === product.type || product.type === undefined) && (product.type2 === undefined || (this.scheme.selectedData.type2 !== undefined && product.type2 !== undefined && product.type2 == this.scheme.selectedData.type2))" class="ion-no-margin ion-no-padding" size="12" size-lg="8">
          <ion-card mode="ios" class="ion-activatable ripple-parent" tappable (click)="viewProductDetail(product)">
            <ion-row>
              <ion-col size="3" size-lg="3">
                <ion-img class="product-list-img" [src]="product.image"></ion-img>
              </ion-col>
              <ion-col size="9" size-lg="9">
                <ion-card-header class="product-list-header">
                  <ion-card-title color="dark">{{product.title}}</ion-card-title>
                  <ion-card-subtitle color="medium">{{product.subtitle}}</ion-card-subtitle>
                </ion-card-header>
              </ion-col>
            </ion-row>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-card>
        </ion-col>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
