<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="color-capture"></ion-back-button>
    </ion-buttons>
    <ion-title color="light" class="ion-text-center ion-text-uppercase">
      Color Capture
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top" slots="fixed" 
(touchstart)="cursorEvent($event)">
  <img id="cursor" src="assets/icon/pointer.png" style="position:absolute; display:block;" [ngStyle]="{'top': cursorPositionY, 'left': cursorPositionX, 'visibility': currentDisplay}"/>
  <canvas #imageCanvas
    (touchstart)="canvasMouseDown($event)"
    (touchend)="canvasMouseUp()"
    (touchmove)="canvasMouseMove($event)"></canvas>
    <!--
       <canvas #imageCanvas (mousedown)="canvasMouseDown($event)" 
    (touchstart)="canvasMouseDown($event)"
    (mouseup)="canvasMouseUp()"
    (mouseover)="canvasMouseUp()"
    (mouseout)="canvasMouseUp()"
    (touchend)="canvasMouseUp()"
    (mousemove)="canvasMouseMove($event)"
    (touchmove)="canvasMouseMove($event)"></canvas>
    -->
</ion-content>
<ion-footer style="height: 30vh;">
  <ion-toolbar style="height: 100% !important; overflow: auto;">
    <ion-grid class="ion-no-padding">
      <ion-row>
          <ion-col *ngFor="let color of this.productService.colorsSearch" class="color-box-container ion-no-margin"
            [ngStyle]="{'background-color': color.hex}" [class.ion-hide]=" ! checkColorSearch(color)" size="3" size-sm="3"
            (click)="viewColor(color)">
            <div class="color-box"></div>
            <p class="color-detail" [ngStyle]="{'color': color.dark ? '#000000' : '#ffffff'}" >
              <span style="font-weight:900;">{{color.name}}</span><br/>{{color.code}}</p>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
